<!DOCTYPE html>
<html>
<head>
    <title>Notification Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üîî Push Notification Diagnostic Tool</h1>
    
    <h2>Step 1: Check Notification Permission</h2>
    <div id="permission-status"></div>
    <button onclick="requestPermission()">Request Permission</button>
    
    <h2>Step 2: Check Service Worker</h2>
    <div id="sw-status"></div>
    <button onclick="registerSW()">Register Service Worker</button>
    
    <h2>Step 3: Check VAPID Key</h2>
    <div id="vapid-status"></div>
    
    <h2>Step 4: Test Notification</h2>
    <button onclick="testNotification()">Show Test Notification</button>
    <div id="test-result"></div>
    
    <h2>Step 5: Test Push Subscription</h2>
    <button onclick="testSubscription()">Test Push Subscription</button>
    <div id="subscription-result"></div>

    <script>
        // Check permission on load
        window.onload = function() {
            checkPermission();
            checkServiceWorker();
            checkVAPID();
        };

        function checkPermission() {
            const status = document.getElementById('permission-status');
            const permission = Notification.permission;
            
            if (permission === 'granted') {
                status.innerHTML = '<div class="result success">‚úÖ Permission: GRANTED</div>';
            } else if (permission === 'denied') {
                status.innerHTML = '<div class="result error">‚ùå Permission: DENIED - Check browser settings!</div>';
            } else {
                status.innerHTML = '<div class="result error">‚ö†Ô∏è Permission: DEFAULT - Need to request</div>';
            }
        }

        async function requestPermission() {
            const permission = await Notification.requestPermission();
            checkPermission();
            
            if (permission === 'granted') {
                alert('‚úÖ Permission granted! Try showing a test notification.');
            } else {
                alert('‚ùå Permission denied. Check your browser settings.');
            }
        }

        async function checkServiceWorker() {
            const status = document.getElementById('sw-status');
            
            if (!('serviceWorker' in navigator)) {
                status.innerHTML = '<div class="result error">‚ùå Service Workers not supported</div>';
                return;
            }

            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                
                if (registrations.length === 0) {
                    status.innerHTML = '<div class="result error">‚ùå No service workers registered</div>';
                } else {
                    let html = '<div class="result success">‚úÖ Service Workers found: ' + registrations.length + '</div>';
                    registrations.forEach((reg, i) => {
                        const script = reg.active?.scriptURL || 'Unknown';
                        html += '<div>SW ' + (i+1) + ': ' + script + '</div>';
                    });
                    status.innerHTML = html;
                }
            } catch (error) {
                status.innerHTML = '<div class="result error">‚ùå Error: ' + error.message + '</div>';
            }
        }

        async function registerSW() {
            const status = document.getElementById('sw-status');
            
            try {
                const registration = await navigator.serviceWorker.register('/push-sw.js');
                status.innerHTML = '<div class="result success">‚úÖ Service Worker registered!</div>';
                await checkServiceWorker();
            } catch (error) {
                status.innerHTML = '<div class="result error">‚ùå Registration failed: ' + error.message + '</div>';
            }
        }

        function checkVAPID() {
            const status = document.getElementById('vapid-status');
            
            // Try to get VAPID key from environment
            const vapidKey = import.meta?.env?.VITE_VAPID_PUBLIC_KEY;
            
            if (vapidKey) {
                status.innerHTML = '<div class="result success">‚úÖ VAPID Key found: ' + vapidKey.substring(0, 20) + '...</div>';
            } else {
                status.innerHTML = '<div class="result error">‚ùå VAPID Key NOT found! Check .env file</div>';
            }
        }

        function testNotification() {
            const result = document.getElementById('test-result');
            
            if (Notification.permission !== 'granted') {
                result.innerHTML = '<div class="result error">‚ùå Permission not granted</div>';
                return;
            }

            try {
                new Notification('üîî Test Notification', {
                    body: 'If you see this, notifications work!',
                    icon: '/favicon.ico',
                    tag: 'test'
                });
                result.innerHTML = '<div class="result success">‚úÖ Notification shown! Check your screen.</div>';
            } catch (error) {
                result.innerHTML = '<div class="result error">‚ùå Error: ' + error.message + '</div>';
            }
        }

        async function testSubscription() {
            const result = document.getElementById('subscription-result');
            
            try {
                if (!('serviceWorker' in navigator)) {
                    throw new Error('Service Workers not supported');
                }

                const registration = await navigator.serviceWorker.ready;
                const subscription = await registration.pushManager.getSubscription();
                
                if (subscription) {
                    result.innerHTML = '<div class="result success">‚úÖ Push Subscription exists!</div>' +
                                     '<div>Endpoint: ' + subscription.endpoint.substring(0, 50) + '...</div>';
                } else {
                    result.innerHTML = '<div class="result error">‚ùå No push subscription found</div>';
                }
            } catch (error) {
                result.innerHTML = '<div class="result error">‚ùå Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
